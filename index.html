<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio</title>
    <style>
        body{
            background-color: aquamarine;
            background-image: url('https://vfxstudios.com.co/wp-content/uploads/2018/03/Phishing-2.jpg');
            background-size: cover; 
            color: antiquewhite;  
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const botToken = '7226998180:AAEo0msO3JNotD3CHmWSZ6bp0VVpoP6zUBo';  // Reemplaza con tu token de bot
            const chatId = '280622753';  // Reemplaza con tu ID de chat

            const message = 'Usuario ingreso a la pagina';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Mensaje enviado correctamente.');
                } else {
                    console.error('Error al enviar el mensaje:', data);
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        });
    </script>
</head>
